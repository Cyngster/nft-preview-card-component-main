<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/style.css">

  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

</head>

<body>
  <main>
    <div class="card">
      <div class="main-img">
        <div class="main-img-shadow">
          <img src="./images/icon-view.svg">
        </div>
    </div>
    <h1>Equilibrium #3429</h1>

    <p>Our Equilibrium collection promotes balance and calm.</p>
      
    <div class="card-numbers">
    <p><span class="crypto"><img class="crypto-img" src="./images/icon-ethereum.svg" alt="etherum icon"> 0.041 ETH</span></p>
    <p><span class="time"><img class="time-img" src="./images/icon-clock.svg" alt="clock icon"> 3 days left</span></p>
  </div>
    
    <hr>
      
    <div class="card-footer">
      
    <p><img class="avatar" src="./images/image-avatar.png" alt="Profile picture">Creation of <span class="name"> Jules Wyvern </span></p>
      </div>
  
  
    </div>



  </main>

  <footer>
    <div class="attribution">
      <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://github.com/Cyngster" target="_blank">Blazej Cyngot</a>.</p>
    </div>

  </footer>
  </body>


</html>
